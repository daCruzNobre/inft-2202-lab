  <div class="container-fluid mt-1">
    <h1 class="heading h2 text-center">Add New Animal</h1>
  </div>  
    <div class="container-fluid mb-3 pb-5">
      <form class="addAnimalForm" action="" method="POST">
        <div class="mb-3">
          <label for="NameInput" class="form-label">Name</label>
          <input type="text" class="form-control" id="NameInput" name="animalNameInput" placeholder="">
          <p class="error text-danger d-none"></p>
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Species</label>
          <input type="text" class="form-control" id="species" name="speciesInput" placeholder="">
          <p class="error text-danger d-none"></p>
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Breed</label>
          <input type="text" class="form-control" id="breed" name="breedInput" placeholder="">
          <p class="error text-danger d-none"></p>
        </div>
        <div class="mb-3">
          <label for="nLegs" class="form-label">Number of legs</label>
          <input type="text" class="form-control" id="nLegs" name="numberLegs" placeholder="">
          <p class="error text-danger d-none"></p>
        </div>
        <div class="mb-3">
          <label for="nEyes" class="form-label">Number of Eyes </label>
          <input type="text" class="form-control" id="nEyes" name="numberEyes" placeholder="">
          <p class="error text-danger d-none"></p>
        </div>
        <div class="mberror-3">
          <label for="sound" class="form-label">Sound</label>
          <input type="text" class="form-control" id="sound" name="soundInput">
          <p class="error text-danger d-none"></p>
        </div>
        <div class="mb-3">
          <button type="submit" class="submitBtn btn btn-primary mt-3 mb-3">Submit</button>
        </div>
      </form>
    </div>
